<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <style>
        @media screen and (min-width:768px) {
            #mycard{
                width:50%;
            }
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body class='container'>
      <h1 class="display-1 text-center">College Search</h1>
      <div class="row">
          <form class="row col-md-9">
              <div class="mb-3 col-md-12">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name"/>
              </div>
              <div class="mb-3 col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city"/>
            </div>
            <div class="mb-3 col-md-6">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state"/>
            </div>
            <div class="mb-3 col-md-6">
                <label for="exam" class="form-label">Exam</label>
                <input type="text" class="form-control" id="exam"/>
            </div>
            <div class="mb-3 col-md-6">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course"/>
            </div>

            
                <!-- <label for="minpackage" class="form-label">Minimum Package</label>
                <input type="range" id="minpackage" class="form-range" min="1" max="45" value="10"/>
                <label for="minpackage" id="minpackageLabel" class="form-label text-center display-6">1</label> -->

                <label for="maxfees" class="form-label">Maximum Fees</label>
                <input type="range" id="maxFees" class="form-range" min="0" max="40" value="40"/>
                <label for="maxfees" id="maxFeesLabel" class="form-label text-center display-6">40</label>

          </form>
          
          <div class="col-md-3">
              <h5 class="display-6 text-center">Search Results</h5>
              <ul class="list-group" id="results">

              </ul>
          </div>
        </div>

      <div class="card w-50 mx-auto my-5">
          <img src="collegepic.jfif" alt="collegepic" class="card-img-top">
          <div class="card-body">
              <h5 class="card-title">Card title</h5>
          </div>
          <ul class="list-group list-group-flush">
             
          </ul>
      </div>
   </body>
</html>
